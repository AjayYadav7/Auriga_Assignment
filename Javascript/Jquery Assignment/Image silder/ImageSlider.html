<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="ImageSlider.css">
	<script src="ImageSlider.js"></script>

</head>
<body>
	<div class="slides text-center">
		<div class="slide " id="m1"><img src="minion1.jpeg" alt="minion1"></div>
		<div class="slide" id="m2"><img src="minion2.jpeg" alt="minion1"></div>
		<div class="slide" id="m3"><img src="minion3.jpeg" alt="minion1"></div>
		<div class="slide" id="m4"><img src="minion4.jpeg" alt="minion1"></div>
		<div class="slide" id="m5"><img src="minion5.jpeg" alt="minion1"></div>
		<div class="slide" id="m6"><img src="minion6.jpeg" alt="minion1"></div>
		<button class="btn btn-next next"> > </button>
		<button class="btn btn prev"> < </button>
	</div>

	<div class="row text-center">
		<div class="col-sm-12">
		<button class="btn btn-lg btn-primary" id="play">Play</button>
		<button class="btn btn-lg btn-primary" id="pause">Pause</button>
	</div>
</body>
</html>
